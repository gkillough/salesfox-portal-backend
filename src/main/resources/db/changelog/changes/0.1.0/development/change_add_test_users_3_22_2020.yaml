              - column:
                  name: street_number
                  valueNumeric: 123
              - column:
                  name: street_name
                  value: Sesame Street
              - column:
                  name: apt_suite
                  value: Suite A
              - column:
                  name: city
                  value: New York
              - column:
                  name: state
                  value: NY
              - column:
                  name: zip_code
                  value: 10001
              - column:
                  name: is_business
                  valueBoolean: true

