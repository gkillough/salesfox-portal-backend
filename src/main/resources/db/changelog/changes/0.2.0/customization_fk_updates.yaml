            constraintName: custom_icon_user_restrictions_custom_icon_id_fk
            baseTableSchemaName: portal
            baseTableName: custom_icon_user_restrictions
            baseColumnNames: custom_icon_id
            referencedTableSchemaName: portal
            referencedTableName: custom_icons
            referencedColumnNames: custom_icon_id
            onDelete: CASCADE
            onUpdate: CASCADE
            validate: true
        - dropForeignKeyConstraint:
            baseTableSchemaName: portal
            baseTableName: custom_icon_user_restrictions
            constraintName: custom_icon_user_restrictions_user_id_fk
        - addForeignKeyConstraint:
            constraintName: custom_icon_user_restrictions_user_id_fk
            baseTableSchemaName: portal
            baseTableName: custom_icon_user_restrictions
            baseColumnNames: user_id
            referencedTableSchemaName: portal
            referencedTableName: users
            referencedColumnNames: user_id
            onDelete: RESTRICT
            onUpdate: CASCADE
            validate: true

  - changeSet:
      id: customization-fk-updates-4
      author: gavinkillough
      changes:
        - dropForeignKeyConstraint:
            baseTableSchemaName: portal
            baseTableName: custom_icon_organization_account_restrictions
            constraintName: custom_icon_org_acct_restrictions_custom_icon_id_fk
        - addForeignKeyConstraint:
            constraintName: custom_icon_org_acct_restrictions_custom_icon_id_fk
            baseTableSchemaName: portal
            baseTableName: custom_icon_organization_account_restrictions
            baseColumnNames: custom_icon_id
            referencedTableSchemaName: portal
            referencedTableName: custom_icons
            referencedColumnNames: custom_icon_id
            onDelete: CASCADE
            onUpdate: CASCADE
            validate: true
        - dropForeignKeyConstraint:
            baseTableSchemaName: portal
            baseTableName: custom_icon_organization_account_restrictions
            constraintName: custom_icon_org_acct_restrictions_org_acct_id_fk
        - addForeignKeyConstraint:
            constraintName: custom_icon_org_acct_restrictions_org_acct_id_fk
            baseTableSchemaName: portal
            baseTableName: custom_icon_organization_account_restrictions
            baseColumnNames: organization_account_id
