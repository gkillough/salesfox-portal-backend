databaseChangeLog:
  - changeSet:
      id: customization-fk-updates-1
      author: gavinkillough
      changes:
        - dropNotNullConstraint:
            schemaName: portal
            tableName: custom_icons
            columnName: uploader_id
        - dropForeignKeyConstraint:
            baseTableSchemaName: portal
            baseTableName: custom_icons
            constraintName: custom_icons_uploader_id_fk
        - addForeignKeyConstraint:
            constraintName: custom_icons_uploader_id_fk
            baseTableSchemaName: portal
            baseTableName: custom_icons
            baseColumnNames: uploader_id
            referencedTableSchemaName: portal
            referencedTableName: users
            referencedColumnNames: user_id
            onDelete: SET NULL
            onUpdate: CASCADE
            validate: true

  - changeSet:
      id: customization-fk-updates-2
      author: gavinkillough
      changes:
        - addForeignKeyConstraint:
            constraintName: custom_icon_files_custom_icon_id_fk
            baseTableSchemaName: portal
            baseTableName: custom_icon_files
            baseColumnNames: custom_icon_id
            referencedTableSchemaName: portal
            referencedTableName: custom_icons
            referencedColumnNames: custom_icon_id
            onDelete: RESTRICT
            onUpdate: CASCADE
            validate: true
