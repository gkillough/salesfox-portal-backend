databaseChangeLog:
  - changeSet:
      id: gift-tables-1
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: gifts
            columns:
              - column:
                  name: gift_id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
              - column:
                  name: requesting_user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: gifts_requesting_user_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: users
                    referencedColumnNames: user_id
              - column:
                  name: contact_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: gifts_contact_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: organization_account_contacts
                    referencedColumnNames: contact_id

