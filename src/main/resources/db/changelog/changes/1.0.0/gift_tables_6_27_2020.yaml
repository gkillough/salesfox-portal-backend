                    referencedTableName: gifts
                    referencedColumnNames: gift_id
              - column:
                  name: organization_account_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: gift_org_acct_restrictions_org_account_id_fk
                    referencedTableSchemaName: portal
