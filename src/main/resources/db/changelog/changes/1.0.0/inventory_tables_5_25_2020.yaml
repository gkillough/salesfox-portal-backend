databaseChangeLog:
  - changeSet:
      id: inventory-tables-1
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: catalogue_item_icons
            columns:
              - column:
                  name: icon_id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
              - column:
                  name: file_name
                  type: character varying

  - changeSet:
      id: inventory-tables-2a
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: catalogue_items
            columns:
              - column:
                  name: item_id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: character varying
              - column:
                  name: price
                  type: double precision
              - column:
                  name: quantity
                  type: bigint
              - column:
                  name: restricted
                  type: boolean
              - column:
                  name: icon_id
                  type: UUID

  - changeSet:
      id: inventory-tables-2b
      author: gavinkillough
      changes:
        - addForeignKeyConstraint:
            constraintName: catalogue_items_icon_id_fk
            baseTableSchemaName: portal
            baseTableName: catalogue_items
            baseColumnNames: icon_id
            referencedTableSchemaName: portal
            referencedTableName: catalogue_item_icons
            referencedColumnNames: icon_id
            onDelete: SET NULL

  - changeSet:
      id: inventory-tables-3
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: catalogue_item_restrictions
            columns:
              - column:
                  name: restriction_id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
              - column:
                  name: item_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: catalogue_item_restrictions_item_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: catalogue_items
                    referencedColumnNames: item_id
                    deleteCascade: true
              - column:
                  name: organization_account_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: catalogue_item_restrictions_org_account_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: organization_accounts
                    referencedColumnNames: organization_account_id
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    foreignKeyName: catalogue_item_restrictions_user_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: users
                    referencedColumnNames: user_id

  - changeSet:
      id: inventory-tables-4
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: inventories
            columns:
              - column:
                  name: inventory_id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
              - column:
                  name: inventory_name
                  type: character varying
              - column:
                  name: organization_account_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: inventories_org_account_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: organization_accounts
                    referencedColumnNames: organization_account_id
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    foreignKeyName: inventories_user_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: users
                    referencedColumnNames: user_id

  - changeSet:
      id: inventory-tables-5
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: inventory_items
            columns:
              - column:
                  name: catalogue_item_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    foreignKeyName: inventory_items_catalogue_item_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: catalogue_items
                    referencedColumnNames: item_id
                    deleteCascade: true
              - column:
                  name: inventory_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    foreignKeyName: inventory_items_inventory_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: inventories
                    referencedColumnNames: inventory_id
              - column:
                  name: quantity
                  type: bigint

  - changeSet:
      id: inventory-tables-6a
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: order_requests
            columns:
              - column:
                  name: order_id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
              - column:
                  name: catalogue_item_id
                  type: UUID
              - column:
                  name: inventory_id
                  type: UUID
                  constraints:
                    foreignKeyName: order_requests_inventory_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: inventories
                    referencedColumnNames: inventory_id
              - column:
                  name: organization_account_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: order_requests_org_account_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: organization_accounts
                    referencedColumnNames: organization_account_id
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    foreignKeyName: order_requests_user_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: users
                    referencedColumnNames: user_id
              - column:
                  name: requesting_user_id
                  type: UUID
                  constraints:
                    foreignKeyName: order_requests_requesting_user_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: users
                    referencedColumnNames: user_id
              - column:
                  name: quantity
                  type: integer
              - column:
                  name: item_price
                  type: double precision

  - changeSet:
      id: inventory-tables-6b
      author: gavinkillough
      changes:
        - addForeignKeyConstraint:
            constraintName: order_requests_catalogue_item_id_fk
            baseTableSchemaName: portal
            baseTableName: order_requests
            baseColumnNames: catalogue_item_id
            referencedTableSchemaName: portal
            referencedTableName: catalogue_items
            referencedColumnNames: item_id
            onDelete: SET NULL

  - changeSet:
      id: inventory-tables-7
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: order_request_statuses
            columns:
              - column:
                  name: status_id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: UUID
              - column:
                  name: changed_by_user_id
                  type: UUID
                  constraints:
                    foreignKeyName: order_request_statuses_changed_by_user_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: users
                    referencedColumnNames: user_id
              - column:
                  name: processing_status
                  type: character varying
              - column:
                  name: date_submitted
                  type: timestamp with timezone
              - column:
                  name: date_updated
                  type: timestamp with timezone