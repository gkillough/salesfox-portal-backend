databaseChangeLog:
  - changeSet:
      id: customization-tables-1
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: custom_icons
            columns:
              - column:
                  name: custom_icon_id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
              - column:
                  name: file_name
                  type: character varying
              - column:
                  name: organization_account_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: custom_icons_org_account_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: organization_accounts
                    referencedColumnNames: organization_account_id
              - column:
                  name: uploader_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: custom_icons_uploader_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: users
                    referencedColumnNames: user_id
              - column:
                  name: is_active
                  type: boolean

  - changeSet:
      id: customization-tables-2
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: custom_icon_owners
            columns:
              - column:
                  name: custom_icon_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    foreignKeyName: custom_icon_owners_custom_icon_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: custom_icons
                    referencedColumnNames: custom_icon_id
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    foreignKeyName: custom_icon_owners_user_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: users
                    referencedColumnNames: user_id

  - changeSet:
      id: customization-tables-3
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: custom_branding_texts
            columns:
              - column:
                  name: custom_branding_text_id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
              - column:
                  name: custom_branding_text
                  type: character varying(50)
              - column:
                  name: organization_account_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: cust_brand_txts_org_account_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: organization_accounts
                    referencedColumnNames: organization_account_id
              - column:
                  name: uploader_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: cust_brand_txts_uploader_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: users
                    referencedColumnNames: user_id
              - column:
                  name: is_active
                  type: boolean

  - changeSet:
      id: customization-tables-4
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: custom_branding_text_owners
            columns:
              - column:
                  name: custom_branding_text_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    foreignKeyName: cust_brand_txt_owners_custom_branding_text_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: custom_branding_texts
                    referencedColumnNames: custom_branding_text_id
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    foreignKeyName: cust_brand_txt_owners_user_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: users
                    referencedColumnNames: user_id