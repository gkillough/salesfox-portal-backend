databaseChangeLog:

  ##################################
  # TEST ORG 1 ACCOUNT 1 CONTACT 1 #
  ##################################

  - changeSet:
      id: test-contacts-111
      author: gavinkillough
      changes:
        - insert:
            schemaName: portal
            tableName: organization_account_contacts
            columns:
              - column:
                  name: organization_account_id
                  valueComputed: GET_ORGANIZATION_ACCOUNT_ID_BY_ORG_NAME_AND_ACCT_NAME('Big Apple Corp', 'Sales')
              - column:
                  name: first_name
                  value: Contact
              - column:
                  name: last_name
                  value: One
              - column:
                  name: email
                  value: contact1@usepipeline.com

  - changeSet:
      id: test-contacts-address-111
      author: gavinkillough
      changes:
        - insert:
            schemaName: portal
            tableName: organization_account_contact_addresses
            columns:
              - column:
                  name: contact_id
                  valueComputed: GET_CONTACT_ID_BY_EMAIL('contact1@usepipeline.com')
              - column:
                  name: street_number
                  valueNumeric: 1
              - column:
                  name: street_name
                  value: Contact Street
              - column:
                  name: apt_suite
                  value: ''
              - column:
                  name: city
                  value: Dallas
              - column:
                  name: state
                  value: TX
              - column:
                  name: zip_code
                  value: 75001
              - column:
                  name: is_business
                  valueBoolean: false

  - changeSet:
      id: test-contacts-profile-111
      author: gavinkillough
      changes:
        - insert:
            schemaName: portal
            tableName: organization_account_contact_profiles
            columns:
              - column:
                  name: contact_id
                  valueComputed: GET_CONTACT_ID_BY_EMAIL('contact1@usepipeline.com')
              - column:
                  name: contact_address_id
                  valueComputed: GET_CONTACT_ADDRESS_ID_BY_EMAIL('contact1@usepipeline.com')
              - column:
                  name: organization_point_of_contact_user_id
                  valueComputed: GET_USER_ID_BY_EMAIL('test3@usepipeline.com')
              - column:
                  name: contact_organization_name
                  value: A Random Org
              - column:
                  name: title
                  value: A Cool Title
              - column:
                  name: business_number
                  value: 5550005111
              - column:
                  name: mobile_number
                  value: 5550005111

