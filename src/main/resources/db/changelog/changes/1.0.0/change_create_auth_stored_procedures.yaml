databaseChangeLog:
  - preConditions:
      - runningAs:
          username: root

  - changeSet:
      id: create-auth-function-1
      author: gavinkillough
      changes:
        - createProcedure:
            dbms: postgresql
            schemaName: portal
            procedureBody: |-
              CREATE OR REPLACE FUNCTION GET_LICENSE_ID_BY_HASH(uuid)
                          RETURNS BIGINT AS $result$
                              DECLARE result BIGINT;
                              BEGIN
                                  select license_id
                                  into result
                                  from portal.licenses where license_hash = $1;
                                  RETURN result;
                              END;
                          $result$
                          LANGUAGE plpgsql;

  - changeSet:
      id: create-auth-function-2
      author: gavinkillough
      changes:
        - createProcedure:
            dbms: postgresql
            schemaName: portal
            procedureBody: |-
              CREATE OR REPLACE FUNCTION GET_ORGANIZATION_ID_BY_NAME(text)
                          RETURNS BIGINT AS $result$
                              DECLARE result BIGINT;
                              BEGIN
                                  select organization_id
                                  into result
                                  from portal.organizations where organization_name = $1;
                                  RETURN result;
                              END;
                          $result$
                          LANGUAGE plpgsql;