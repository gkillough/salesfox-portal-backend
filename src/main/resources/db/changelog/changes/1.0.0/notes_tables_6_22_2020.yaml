databaseChangeLog:
  - changeSet:
      id: notes-tables-1
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: notes
            columns:
              - column:
                  name: note_id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
              - column:
                  name: organization_account_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: notes_org_account_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: organization_accounts
                    referencedColumnNames: organization_account_id
              - column:
                  name: updated_by_user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: notes_updated_by_user_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: users
                    referencedColumnNames: user_id
              - column:
                  name: message
                  type: character varying

  - changeSet:
      id: notes-tables-2
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: note_requests
            columns:
              - column:
                  name: request_id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
              - column:
                  name: note_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: note_sending_requests_note_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: notes
                    referencedColumnNames: note_id
              - column:
                  name: contact_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: note_sending_requests_contact_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: organization_account_contacts
                    referencedColumnNames: contact_id
              - column:
                  name: requesting_user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: note_sending_requests_requesting_user_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: users
                    referencedColumnNames: user_id

  - changeSet:
      id: notes-tables-3
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: note_request_statuses
            columns:
              - column:
                  name: status_id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
              - column:
                  name: request_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: note_sending_request_statuses_request_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: notes
                    referencedColumnNames: note_id
              - column:
                  name: changed_by_user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: note_sending_request_statuses_changed_by_user_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: users
                    referencedColumnNames: user_id
              - column:
                  name: status
                  type: character varying
              - column:
                  name: date_submitted
                  type: timestamp with timezone
              - column:
                  name: date_updated
                  type: timestamp with timezone