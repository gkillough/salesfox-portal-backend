databaseChangeLog:
  - changeSet:
      id: notes-tables-1
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: notes
            columns:
              - column:
                  name: note_id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
              - column:
                  name: organization_account_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: notes_org_account_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: organization_accounts
                    referencedColumnNames: organization_account_id
              - column:
                  name: updated_by_user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: notes_updated_by_user_id_fk
                    referencedTableSchemaName: portal
                    referencedTableName: users
                    referencedColumnNames: user_id
              - column:
                  name: message
                  type: character varying

