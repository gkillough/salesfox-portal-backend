databaseChangeLog:
  - changeSet:
      id: create-contact-tables-1
      author: gavinkillough
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: organization_account_contact_addresses_pkey
                  name: contact_id
                  type: UUID
              - column:
                  name: street_number
                  type: INTEGER
              - column:
                  name: street_name
                  type: VARCHAR
              - column:
                  name: apt_suite
                  type: VARCHAR
              - column:
                  name: city
                  type: VARCHAR
              - column:
                  name: state
                  type: VARCHAR(2)
              - column:
                  name: zip_code
                  type: VARCHAR(10)
              - column:
                  name: is_business
                  type: BOOLEAN
            schemaName: portal
            tableName: organization_account_contact_addresses

  - changeSet:
      id: create-contact-tables-2a
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: contact_interactions
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: contact_interactions_pkey
                  name: contact_id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: contact_interactions_pkey
                  name: interactions_id
                  type: UUID

  - changeSet:
      id: create-contact-tables-2b
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: interactions
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: contact_interactions_pkey
                  name: interactions_id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
              - column:
                  name: medium
                  type: VARCHAR
              - column:
                  name: classification
                  type: VARCHAR
              - column:
                  name: date
                  type: timestamp with timezone
              - column:
                  name: note
                  type: VARCHAR

  - changeSet:
      id: create-contact-tables-3
      author: gavinkillough
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: organization_account_contacts_pkey
                  defaultValueComputed: uuid_generate_v4()
                  name: contact_id
                  type: UUID
              - column:
                  name: first_name
                  type: VARCHAR
              - column:
                  name: last_name
                  type: VARCHAR
              - column:
                  name: email
                  type: VARCHAR
              - column:
                  defaultValueBoolean: true
                  name: is_active
                  type: BOOLEAN
            schemaName: portal
            tableName: organization_account_contacts

  - changeSet:
      id: create-contact-tables-3a
      author: gavinkillough
      changes:
        - createTable:
            schemaName: portal
            tableName: contact_organization_account_restrictions
            columns:
              - column:
                  name: contact_id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: contact_organization_account_restrictions_pkey
              - column:
                  name: organization_account_id
                  type: UUID
                  constraints:
                    nullable: false
        - createTable:
            schemaName: portal
            tableName: contact_user_restrictions
            columns:
              - column:
                  name: contact_id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: contact_user_restrictions_pkey
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false

  - changeSet:
      id: create-contact-tables-3b
      author: gavinkillough
      changes:
        - addForeignKeyConstraint:
            baseTableSchemaName: portal
            baseTableName: contact_organization_account_restrictions
            baseColumnNames: contact_id
            constraintName: contact_organization_account_restrictions_contact_id_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: CASCADE
            onUpdate: NO ACTION
            referencedTableSchemaName: portal
            referencedTableName: organization_account_contacts
            referencedColumnNames: contact_id
            validate: true
        - addForeignKeyConstraint:
            baseTableSchemaName: portal
            baseTableName: contact_organization_account_restrictions
            baseColumnNames: organization_account_id
            constraintName: contact_org_acct_restrictions_organization_account_id_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: CASCADE
            onUpdate: NO ACTION
            referencedTableSchemaName: portal
            referencedTableName: organization_accounts
            referencedColumnNames: organization_account_id
            validate: true
        - addForeignKeyConstraint:
            baseTableSchemaName: portal
            baseTableName: contact_user_restrictions
            baseColumnNames: contact_id
            constraintName: contact_user_restrictions_contact_id_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: CASCADE
            onUpdate: NO ACTION
            referencedTableSchemaName: portal
            referencedTableName: organization_account_contacts
            referencedColumnNames: contact_id
            validate: true
        - addForeignKeyConstraint:
            baseTableSchemaName: portal
            baseTableName: contact_user_restrictions
            baseColumnNames: user_id
            constraintName: contact_user_restrictions_user_id_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: CASCADE
            onUpdate: NO ACTION
            referencedTableSchemaName: portal
            referencedTableName: users
            referencedColumnNames: user_id
            validate: true

  - changeSet:
      id: create-contact-tables-4
      author: gavinkillough
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: organization_account_contact_profiles_pkey
                  name: contact_id
                  type: UUID
              - column:
                  name: organization_point_of_contact_user_id
                  type: UUID
              - column:
                  name: contact_organization_name
                  type: VARCHAR
              - column:
                  name: title
                  type: VARCHAR
              - column:
                  name: business_number
                  type: VARCHAR
              - column:
                  name: mobile_number
                  type: VARCHAR
            schemaName: portal
            tableName: organization_account_contact_profiles

  - changeSet:
      id: create-contact-tables-8
      author: gavinkillough
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: contact_id
            baseTableName: organization_account_contact_profiles
            baseTableSchemaName: portal
            constraintName: organization_account_contact_profiles_contact_id_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: contact_id
            referencedTableName: organization_account_contacts
            referencedTableSchemaName: portal
            validate: true

  - changeSet:
      id: create-contact-tables-10
      author: gavinkillough
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: organization_point_of_contact_user_id
            baseTableName: organization_account_contact_profiles
            baseTableSchemaName: portal
            constraintName: org_acct_contact_profiles_org_point_of_contact_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: user_id
            referencedTableName: users
            referencedTableSchemaName: portal
            validate: true

  - changeSet:
      id: create-contact-tables-11
      author: gavinkillough
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: contact_id
            baseTableName: organization_account_contact_addresses
            baseTableSchemaName: portal
            constraintName: organization_account_contact_addresses_contact_id_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: contact_id
            referencedTableName: organization_account_contacts
            referencedTableSchemaName: portal
            validate: true

  - changeSet:
      id: create-contact-tables-12
      author: gavinkillough
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: contact_id
            baseTableName: organization_account_contact_interactions
            baseTableSchemaName: portal
            constraintName: contact_interaction_org_acct_contact_id_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: contact_id
            referencedTableName: organization_account_contacts
            referencedTableSchemaName: portal
            validate: true
