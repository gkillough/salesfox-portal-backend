version: 2
jobs:
  test:
    docker:
      - image: openjdk:11
    steps:
      - checkout
      - run:
          name: Test
          command: bash ./gradlew test
  build:
    docker:
    - image: salesfox/pack:11
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Container
          command: ./circleci/container_build.sh
      - run:
          name: Container Security Scan
          command: ./circleci/container_scan.sh
      - run:
          name: App Security Scan
          command: ./circleci/app_scan.sh
      - run:
          name: Container Security Scan
          command: ./circleci/container_publish.sh

workflows:
  version: 2
  test_and_build:
    jobs:
      - test
      - build:
          requires:
            - test
